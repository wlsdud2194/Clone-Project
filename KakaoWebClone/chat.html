<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css" />
  <script src="https://kit.fontawesome.com/557f8e3094.js" crossorigin="anonymous"></script>
  <title>Chat</title>
</head>
<body class="chats-body">
  <div class="header-wrapper">
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full status-bar__battery"></i>
      </div>
    </div>
  
    <header class="header">
      <div class="header__header-column">
        <a href="./index.html" class="header__back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__title">Daniel James</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
  </div>

  <main class="chat-screen">
    <ul class="chat__messages">
      <div class="chat__service">
        <span class="chat__timestamp">Friday, January 11, 2020</span>
      </div>
      
      <li class="incoming-message message">
        <img src="./images/lynn.png" class="message__avatar" />
        <div class="message__content">
          <span class="message__author">Daniel James</span>
          <span class="message__bubble">
            Hello my friend?
          </span>
        </div>
        <span class="message__timestamp">15:19</span>
      </li>

      <li class="sent-message message">
        <span class="message__timestamp">15:22</span>
        <div class="message__content">
          <span class="message__bubble">
            oh! hi, long time no see
          </span>
        </div>
      </li>

      <li class="incoming-message message">
        <img src="./images/lynn.png" class="message__avatar" />
        <div class="message__content">
          <span class="message__author">Daniel James</span>
          <span class="message__bubble">
            Do you have some time on this Saturday?
          </span>
        </div>
        <span class="message__timestamp">15:24</span>
      </li>

      <li class="sent-message message">
        <span class="message__timestamp">15:26</span>
        <div class="message__content">
          <span class="message__bubble">
            Of course!
          </span>
        </div>
      </li>
    </ul>
  </main>

  <div class="chat__write">
    <div class="chat__wrtie-column">
      <span class="chat__write-icon">
        <i class="far fa-plus-square"></i>
      </span>
    </div>
    <div class="chat__wrtie-column">
      <textarea
        name="message"
        class="chat__write-input"
      ></textarea>
    </div>
    <div class="chat__wrtie-column">
      <span class="chat__write-icon">
        <i class="far fa-smile-wink"></i>
      </span>
      <span class="chat__write-icon">
        <i class="fas fa-microphone"></i>
      </span>
    </div>
  </div>
</body>
</html>
