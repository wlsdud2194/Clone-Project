<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css" />
  <script src="https://kit.fontawesome.com/557f8e3094.js" crossorigin="anonymous"></script>
  <title>Settings</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span class="status-bar__clock">13:54</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-clock"></i>
      <i class="fas fa-volume-mute"></i>
      <i class="fas fa-wifi"></i>
      <span class="status-bar__battery-level">100%</span>
      <i class="fas fa-battery-full status-bar__battery"></i>
    </div>
  </div>

  <header class="header">
    <div class="header__header-column">
      <a href="./more.html" class="header__back-btn">
        <i class="fas fa-arrow-left"></i>
      </a>
      <h1 class="header__title">Settings</h1>
    </div>
    <div class="header__header-column">
      <span class="header__icon">
        <i class="fas fa-search"></i>
      </span>
    </div>
  </header>

  <main class="settings">
    <section class="settings__sections">
      <ul class="settings__list">
        <li class="settings__setting setting">
          <span class="setting__icon">
            <i class="fas fa-volume-down"></i>
          </span>
          <span class="setting__title">Notice</span>
        </li>
        <li class="settings__setting setting">
          <span class="setting__icon">
            <i class="fas fa-flask"></i>
          </span>
          <span class="setting__title">Kakao Lab</span>
        </li>
        <li class="settings__setting setting">
          <span class="setting__icon">
            <i class="fas fa-exclamation-circle"></i>
          </span>
          <span class="setting__title">Version</span>
          <span class="setting__version">8.2.7</span>
        </li>
      </ul>
    </section>

    <section class="settings__sections">
      <ul class="settings__list">
        <li class="settings__setting setting">
          <span class="setting__icon">
            <i class="fas fa-lock"></i>
          </span>
          <span class="setting__title">Privacy</span>
        </li>
        <li class="settings__setting setting">
          <span class="setting__icon">
            <i class="far fa-bell"></i>
          </span>
          <span class="setting__title">Notification</span>
        </li>
        <li class="settings__setting setting">
          <span class="setting__icon">
            <i class="far fa-user"></i>
          </span>
          <span class="setting__title">Friends</span>
        </li>
      </ul>
    </section>
  </main>
</body>
</html>
